name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REPO_NAME: ${{ github.event.repository.name }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare /home/ubuntu/${{ env.REPO_NAME }} on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          PROJECT_DIR="/home/ubuntu/${{ env.REPO_NAME }}"
          mkdir -p "$PROJECT_DIR"
          sudo rm -rf "$PROJECT_DIR"/*

    - name: Sync code to /home/ubuntu/${{ env.REPO_NAME }}
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        source: "."
        target: "/home/ubuntu/${{ env.REPO_NAME }}"

    - name: Run docker-compose.yml on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          PROJECT_DIR="/home/ubuntu/${{ env.REPO_NAME }}"
          cd "$PROJECT_DIR"

          if command -v docker &> /dev/null && docker compose version &> /dev/null; then
            COMPOSE_CMD="docker compose"
          elif command -v docker-compose &> /dev/null; then
            COMPOSE_CMD="docker-compose"
          else
            echo "Docker not installed"
            exit 1
          fi

          $COMPOSE_CMD -f docker-compose.yml down --remove-orphans || true
          $COMPOSE_CMD -f docker-compose.yml up -d --build
